<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Insurance Price Predictor</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 400px;
      transition: 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #2f4f4f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insurance Price Predictor</h2>
    <form id="predict-form">
      <label>Age</label>
      <input type="number" name="age" required />

      <label>Gender</label>
      <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>BMI</label>
      <input type="number" name="bmi" step="0.1" required />

      <label>Children</label>
      <input type="number" name="children" required />

      <label>Smoker</label>
      <select name="smoker" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Region</label>
      <select name="region" required>
        <option value="southwest">Southwest</option>
        <option value="southeast">Southeast</option>
        <option value="northwest">Northwest</option>
        <option value="northeast">Northeast</option>
      </select>

      <button type="submit">Predict Price</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('predict-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      const response = await fetch('http://localhost:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = 
        `Predicted Price: â‚¹ ${result.predicted_price}`;
    });
  </script>
</body>
</html>
